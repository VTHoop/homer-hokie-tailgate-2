<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Homer Hokie Tailgate</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link rel="stylesheet" media="screen" href="{{ url_for('static', filename='css/main.css') }}">
</head>


<body>

<div class="container">
    <div class="row justify-content-center">
    <img src="{{ url_for('static', filename='images/hht_logo.jpg') }}" style="max-width:200px; max-height:200px; margin-top: -7px; margin-bottom: 10px">
    </div>
</div>

<div>
    <div class="container">
        <br>
        <div class="panel-title text-center">
            <h1>Login</h1>
        </div>
        <hr/>
        <div class="main-login main-center">
            <form method="post">
                {% if emailerror %}
                <div class="alert alert-danger" role="alert">
                  Email is not recognized.  Please use link below to sign-up if you have not created an account.
                </div>
                {% endif %}
                {% if passworderror %}
                <div class="alert alert-danger" role="alert">
                  Password does not match registered.
                </div>
                {% endif %}                
                <div class="form-group">
                    <label class="control-label">Email</label>
                    <div class="input-group">
                        <span class="input-group-addon" id="emailsuccess">
                            <i class="fa fa-envelope" aria-hidden="true"></i>
                        </span>
                        <input type="email" name="email" id="email" class="form-control" aria-describedby="emailsuccess"
                               , placeholder="youremail@domain.com" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label">Password</label>
                    <div class="input-group">
                                <span class="input-group-addon" id="pwordsuccess">
                                    <i class="fa fa-key" aria-hidden="true"></i>
                                </span>
                        <input type="password" name="pword" id="pword" class="form-control"
                               aria-describedby="pwordsuccess" , placeholder="Enter your password" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row justify-content-between">
                        <div class="col">
                            <button type="submit" class="btn btn-hokie float-right">
                                Login
                                <i class="fa fa-sign-in" aria-hidden="true"></i>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="text-center">
                    New User? <a href="#">Please sign up</a>
                </div>
                <div class="text-center">
                    Forgot your password? <a href="#">Reset here</a>
                </div>
            </form>
        </div>
    </div>
</div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="{{ url_for('static', filename='js/ie10-viewport-bug-workaround.js') }}"></script>
    <script src="https://use.fontawesome.com/aae228be33.js"></script>

</body>
</html>
