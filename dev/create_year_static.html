<form method='post'>
    <div class="container">
        <main role="main">
            <div class="row">
                <div class="col-md-12">
                    <div class="row">&nbsp;</div>
                    <div class="row">
                        <div class="col-md-3"></div>
                        <div class="col-md-6">
                            <a href="{{ url_for('games.admin_schedule') }}" type="button" class="btn btn-primary"><i
                                    class="fas fa-arrow-alt-circle-left"></i> Back
                            </a>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3"></div>
                        <div class="col-md-6 text-center page-title">
                            <h1>Create Year</h1>
                        </div>
                        <div class="col-md-3"></div>
                    </div>
                    <hr/>
                    <div class="row">
                        <div class="col-md-3"></div>
                        <div class="form-group col-md-6 start-date">
                            <label class="col-form-label" for="start_date"><strong>Start Date</strong></label>
                            <input type="text" name="start_date" id="start_date" class="form-control" placeholder="03/01/2018">
                        </div>
                        <div class="col-md-3"></div>
                    </div>
                    <div class="row">
                        <div class="col-md-3"></div>
                        <div class="form-group col-md-6 end-date">
                            <label class="col-form-label" for="start_date"><strong>End Date</strong></label>
                            <input type="text" name="end_date" id="end_date" class="form-control" placeholder="02/28/2019">
                        </div>
                        <div class="col-md-3"></div>
                    </div>
                    <div class="row">
                        <div class="col-md-3"></div>
                        <div class="form-group col-md-6 year-label">
                            <label class="col-form-label" for="year_label"><strong>Year Label</strong></label>
                            <input type="text" name="year_label" id="year_label" class="form-control" placeholder="2018-19">
                        </div>
                        <div class="col-md-3"></div>
                    </div>
                    <div class="row">
                        <div class="col-md-3"></div>
                        <div class="col-md-6">
                            <button class='btn btn-outline-success btn-lg float-right' name='save' type='submit'><i
                                    class="fa fa-floppy-o" aria-hidden="true"></i> Save changes
                            </button>
                        </div>
                        <div class="col-md-3"></div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</form>
